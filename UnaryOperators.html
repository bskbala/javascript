<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnaryOperators </title>
    <h3>UnaryOperators Java Script</h3>
</head>

<body>
    <script>
        var x = 100,c; 
        // c = x++ + x++ + x++ + x++;// Post increment 
        c=++x + ++x + ++x + ++x;//Pre Increment
        console.log("c :", c)
        console.log("x :", x)
    </script>

</body>

</html>
