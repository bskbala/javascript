<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators </title>

</head>
    <h3>Relational Operators</h3>
<body>
    
    <script>
        var z;
        z = 10 > 30;
        console.log(z);
        z = 10 < 30;
        console.log(z);
        z = 10 != 30;
        console.log(z);
        z = 10 == 30;
        console.log(z);
        z = 10 <= 30;
        console.log(z);
        z = 10 >= 30;
        console.log(z);
    </script>
</body>

</html>
